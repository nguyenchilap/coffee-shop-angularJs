<form name="loginForm">
    <div class="container login-wrapper" style="max-width: 500px;">
        <h1 style="text-align: center;">LOGIN</h1>

        <div class="form-group mb-4">
            <label class="mb-2">Username</label>
            <input type="text" class="form-control" name="employeeLoginName" ng-model="employee.employeeLoginName" required>

            <div class="noti-warning" ng-show="loginForm.employeeLoginName.$error.required && loginForm.employeeLoginName.$touched">Username required !!</div>
        </div>

        <div class="form-group mb-4">
            <label class="mb-2">Password</label>
            <input type="password" class="form-control" name="employeePassword" ng-model="employee.employeePassword" required>
            
            <div class="noti-warning" ng-show="loginForm.employeePassword.$error.required && loginForm.employeePassword.$touched">Password required !!</div>
        </div>

        <div ng-show="invalidLogin" class="alert alert-danger">Username or Password is not correct !!!</div>

        <button class="btn btn-success" style="width: 100%;" ng-click="login()" ng-disabled="loginForm.$invalid">SUBMIT</button>
    </div>
</form>
